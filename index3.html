<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shikha!</title>
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
      padding-top: 30px;
    }
    img.photo {
  width: 180px;
  height: auto;
  border: none;
  box-shadow: none;
  object-fit: contain;
}

    

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .cake {
      width: 300px;
      transform: translateY(-500px);
      opacity: 0;
      animation: drop 1.2s ease-out forwards;
    }

    @keyframes drop {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1.message {
      font-size: 28px;
      color: #e6005c;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease-in 1.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #e6005c;
      font-weight: bold;
      cursor: pointer;
    }

    .candle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .candle {
      width: 20px;
      height: 60px;
      background: red;
      border-radius: 5px;
      position: relative;
      margin-top: 80px;
    }

    .flame {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
      box-shadow: 0 0 20px orange;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.1); }
    }

    .controls {
      margin-top: 10px;
      text-align: center;
    }

    .controls button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #e60073;
    }

    .quote {
      margin-top: 5px;
      font-size: 16px;
      color: #cc0066;
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div id="overlay" onclick="startExperience()">
    üéµ Tap anywhere to begin the surprise üéâ
  </div>

  <!-- Main content -->
  <div class="main-container">

    <!-- Shikha's photo -->
    <img src="shikha.jpg" alt="Shikha's Photo" class="photo">

    <!-- Cake -->
    <img src="cake3.png" alt="Birthday Cake" class="cake">

    <!-- Candle and button -->
    <div class="candle-container">
      <div class="candle" id="candle">
        <div class="flame" id="flame"></div>
      </div>
      <div class="controls">
        <button onclick="toggleFlame()" id="flameBtn">Click to Blow Off</button>
        <div class="quote">Wish before blow off üéÇ</div>
      </div>
    </div>
  </div>

  <!-- Birthday Message -->
  <h1 class="message">üéâ Happy Birthday Cutie Shikha üíñüéÇüòç</h1>

  <!-- Audio -->
  <audio id="song">
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startExperience() {
      document.getElementById('overlay').style.display = 'none';
      const song = document.getElementById('song');
      setTimeout(() => {
        song.play().catch((e) => {
          alert("Unable to play audio. Please try tapping again or check browser settings.");
          console.log(e);
        });
      }, 100);
    }

    let flameOn = true;

    function toggleFlame() {
      const flameEl = document.getElementById('flame');
      const btn = document.getElementById('flameBtn');

      if (flameOn) {
        if (flameEl) flameEl.remove();
        btn.textContent = 'Fire On';
        flameOn = false;
      } else {
        const newFlame = document.createElement('div');
        newFlame.className = 'flame';
        newFlame.id = 'flame';
        document.getElementById('candle').appendChild(newFlame);
        btn.textContent = 'Click to Blow Off';
        flameOn = true;
      }
    }
  </script>

</body>
</html>
